<!-- 文档类型 -->
<!DOCTYPE html>

<!-- 根元素: lang="en"为元素的属性attribute -->
<html lang="en">

<!-- 头元素：内容用户不可见，包含例如面向搜索引擎的搜索关键字（keywords）、页面描述、CSS 样式表和字符编码声明等。 -->
<head>
    <!-- 元数据元素 -->
    <meta charset="UTF-8">
    <!-- 页面标题 -->
    <title>基本结构</title>
</head>

<!-- 内容元素部分 -->
<body>
</body>

</html>
