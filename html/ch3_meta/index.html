<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 指定编码格式 -->
    <meta charset="UTF-8">

    <!-- name属性 -->
    <!-- 1.keywords: 告诉搜索引擎网站关键词 -->
    <meta name="keywords" content="html, js, css">
    <!-- 2.description: 告诉搜索引擎网站主要内容 -->
    <meta name="description" content="html, js, css学习">
    <!-- 3.viewport: 移动端兼容 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 4.referer: referer策略, 支持5种 No Referrer, No Referrer When Downgrade, Origin Only,Origin When Cross-origin 和 Unsafe URL -->
    <meta name="referer" content="no-referer">
    <!-- 5.其他: author, copyright, generator等 -->

    <!-- http-equiv属性 -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.mozilla.org"> -->

    <title>meta元素</title>
</head>
<body>

</body>
</html>
