<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区块: 块级元素与内联元素</title>
</head>
<body>

<!-- 1.块级元素: 以新行开始和结束 (主要包括: h1~h6, p, ul/ol, table, div) -->
<h1>h1标题</h1>
<p>p元素</p>
<div>div元素</div>
<hr/>

<!-- 2.内联元素: 不以新行开始和结束 (主要包括: span, b, td, a, img, input) -->
<span>span元素</span>
<a>a元素</a>
<img>img元素

</body>
</html>
