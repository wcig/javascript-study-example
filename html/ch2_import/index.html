<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入css，js</title>
    <!-- 引入css方式一: 内部样式表 -->
    <style type="text/css">
        html{ margin: 0; padding: 0 }
    </style>
    <!-- 引入css方式二: 外部样式表 -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- 引入js方式一 -->
    <script type="text/javascript">
        console.log('引入js方式一')
    </script>
    <!-- 引入js方式二 -->
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<!-- 引入js方式三 -->
<script type="text/javascript">
    console.log('引入js方式三')
</script>
</body>
</html>
