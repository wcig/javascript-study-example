<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body>

<!-- 图片: <img> 认为内联元素 -->

<!-- src属性: 指定图片资源 -->
<img src="vue.svg"><br/>

<!-- alt属性: 图片的文字说明, 图片加载失败时显示 -->
<img src="vue2.svg" alt="vue"><br/>

<!-- width/height属性: 图片显示宽高 -->
<img src="vue.svg" width="20" height="20"><br/>

<!-- loading属性: 图片加载策略 (1.auto: 默认,等价于不添加loading属性; 2.lazy: 懒加载; 3.eager: 立即加载)  -->
<img src="vue.svg" loading="lazy"><br/>

</body>
</html>
