<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<form action="">
    <!-- 文本输入框 -->
    <input type="text" name="username" placeholder="用户名"><br/>
    <!-- 密码输入框 -->
    <input type="password" name="password" placeholder="密码"><hr/>

    <!-- 单选按钮 -->
    <input type="radio" name="sex" value="male">男<br/>
    <input type="radio" name="sex" value="female">女<hr/>

    <!-- 复选框 -->
    <input type="checkbox" name="vehicle" value="Bike">我喜欢自行车<br>
    <input type="checkbox" name="vehicle" value="Car">我喜欢小汽车<hr/>

    <!-- 下拉列表 (预选值) -->
    <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab" selected>Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select><hr/>

    <!-- 文本框 -->
    <textarea>
        文本框
    </textarea><hr/>
</form>

</body>
</html>
