<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match对象</title>
</head>
<body>
<script>
    var log = console.log.bind(console);

    // 1.概述
    // Math是 JavaScript 的原生对象, 提供各种数学功能. 该对象不是构造函数, 不能生成实例, 所有的属性和方法都必须在Math对象上调用.

    // 2.静态属性
    log(Math.E); // 2.718281828459045 (常数e)
    log(Math.LN2); // 0.6931471805599453 (2的自然对数)
    log(Math.LN10); // 2.302585092994046 (10的自然对数)
    log(Math.LOG2E); // 1.4426950408889634 (以2为底的e的对数)
    log(Math.LOG10E); // 0.4342944819032518 (以10为底的e的对数)
    log(Math.PI); // 3.141592653589793 (常数π)
    log(Math.SQRT1_2); // 0.7071067811865476 (0.5的平方根)
    log(Math.SQRT2); // 1.4142135623730951 (2的平方根)

    // 3.静态方法
    // Math.abs(): 绝对值
    // Math.ceil(): 向上取整
    // Math.floor(): 向下取整
    // Math.max(): 最大值
    // Math.min(): 最小值
    // Math.pow(): 幂运算
    // Math.sqrt()：: 方根
    // Math.log(): 自然对数
    // Math.exp(): e的指数
    // Math.round(): 四舍五入
    // Math.random(): 随机数
</script>
</body>
</html>
