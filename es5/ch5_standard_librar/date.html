<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
</head>
<body>
<script>
  var log = console.log.bind(console);

  // 1.概述
  // Date对象是 JavaScript 原生的时间库. 它以国际标准时间（UTC）1970年1月1日00:00:00作为时间的零点, 可以表示的时间范围是前后各1亿天（单位为毫秒）.

  // 2.普通函数 (有没有参数都是返回当前时间)
  log(Date()); //  Sun Jul 31 2022 17:33:16 GMT+0800 (中国标准时间)
  log(Date(2022, 1, 1)); // Sun Jul 31 2022 17:33:16 GMT+0800 (中国标准时间)

  // 3.构造函数
  var d1 = new Date();
  log(d1); // Sun Jul 31 2022 17:40:35 GMT+0800 (中国标准时间)
  // 年,月需要
  log(new Date(2022)); // Thu Jan 01 1970 08:00:02 GMT+0800 (中国标准时间)
  log(new Date(2022, 1, 2, 10, 20, 30, 40)); // Wed Feb 02 2022 10:20:30 GMT+0800 (中国标准时间)

  // 4.日期运算符计算
  var d2 = new Date(2000, 2, 1);
  var d3 = new Date(2000, 3, 1);
  log(d3 - d2); // 2678400000
  log(d3 + d2); // Sat Apr 01 2000 00:00:00 GMT+0800 (中国标准时间)Wed Mar 01 2000 00:00:00 GMT+0800 (中国标准时间)

  // 5.静态方法
  // 5.1 Date.now(): 当前时间毫秒时间戳
  log(Date.now()); // 1659260655298

  // 5.2 Date.parse(): 解析日期字符串, 返回该时间的毫秒时间戳.
  log(Date.parse('Aug 9, 1995')) // 807897600000
  log(Date.parse('January 26, 2011 13:51:50')) // 1296021110000
  log(Date.parse('Mon, 25 Dec 1995 13:30:00 GMT')) // 819898200000
  log(Date.parse('Mon, 25 Dec 1995 13:30:00 +0430')) // 819898200000
  log(Date.parse('2011-10-10')) // 1318204800000
  log(Date.parse('2011-10-10T14:48:00')) // 1318229280000
  log(Date.parse('xxx')) // NaN

  // 5.3 Date.UTC(): 接受年,月,日等参数, 返回该时间的毫秒时间戳 (零时区).
  log(Date.UTC(2022, 0, 2, 10, 20, 30, 40)); // 1641118830040

  // 6.实例方法
  // 6.1 Date.prototype.valueOf(): 返回毫秒时间戳 (当前时区).
  log(new Date().valueOf()); // 1659261042171

  // 6.2 to方法
  // Date.prototype.toString(): 返回字符串
  log(new Date().toString()); // Sun Jul 31 2022 17:52:26 GMT+0800 (中国标准时间)

  // Date.prototype.toUTCString(): UTC时间字符串
  log(new Date().toUTCString()); // Sun, 31 Jul 2022 09:53:07 GMT

  // Date.prototype.toISOString(): ISO8601
  log(new Date().toISOString()); // 2022-07-31T09:54:38.358Z

  // Date.prototype.toISOString(): 与toISOString结果一致
  log(new Date().toJSON()); // 2022-07-31T09:54:38.358Z

  // Date.prototype.toDateString(): 日期字符串
  log(new Date().toDateString()); // Sun Jul 31 2022

  // Date.prototype.toTimeString(): 时间字符串
  log(new Date().toTimeString()); // 17:56:22 GMT+0800 (中国标准时间)

  log(new Date().toLocaleString()); // 2022/7/31 17:57:11
  log(new Date().toLocaleDateString()); // 2022/7/31
  log(new Date().toLocaleTimeString()); // 17:57:22

  // 6.3 get方法
  // getTime()：返回实例距离1970年1月1日00:00:00的毫秒数，等同于valueOf方法。
  // getDate()：返回实例对象对应每个月的几号（从1开始）。
  // getDay()：返回星期几，星期日为0，星期一为1，以此类推。
  // getFullYear()：返回四位的年份。
  // getMonth()：返回月份（0表示1月，11表示12月）。
  // getHours()：返回小时（0-23）。
  // getMilliseconds()：返回毫秒（0-999）。
  // getMinutes()：返回分钟（0-59）。
  // getSeconds()：返回秒（0-59）。
  // getTimezoneOffset()：返回当前时间与 UTC 的时区差异，以分钟表示，返回结果考虑到了夏令时因素。

  // 6.4 set方法
  // setDate(date)：设置实例对象对应的每个月的几号（1-31），返回改变后毫秒时间戳。
  // setFullYear(year [, month, date])：设置四位年份。
  // setHours(hour [, min, sec, ms])：设置小时（0-23）。
  // setMilliseconds(ms)：设置毫秒（0-999）。
  // setMinutes(min [, sec, ms])：设置分钟（0-59）。
  // setMonth(month [, date])：设置月份（0-11）。
  // setSeconds(sec [, ms])：设置秒（0-59）。
  // setTime(milliseconds)：设置毫秒时间戳。
</script>
</body>
</html>
