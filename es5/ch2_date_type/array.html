<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型: 数组</title>
</head>
<body>
<script>
    // 1.数组定义
    var arr1 = ['a', 'b', 'c'];

    var arr2 = [];
    arr2[0] = 'e';
    arr2[1] = 'd';
    arr2[2] = 'f';

    var arr3 = [
        [1, 2],
        [3, 4],
        [5, 6],
    ];

    var arr4 = [
        {a: 1},
        [1, 2, 3],
        function () {return true;},
    ];

    // 2.数组本质: 特殊的对象
    var arr5 = [1, 2, 3];
    console.log(typeof  arr5); // object
    console.log(Object.keys(arr5)); // '0', '1', '2'

    // 3.length属性
    var arr6 = [1, 2, 3];
    console.log(arr6.length); // 3

    var arr7 = [];
    console.log(arr7.length); // 0
    arr7[2] = 'c';
    console.log(arr7.length); // 3
    console.log(arr7[0]); // undefined

    // 4.in运算符: 检查某个键是否存在
    var arr8 = ['a', 'b', 'c'];
    console.log(2 in arr8); // true
    console.log('2' in arr8); // true
    console.log(4 in arr8); // false

    // 5.遍历
    // for...in: 遍历所有key
    var arr9 = ['a', 'b', 'c'];
    for (var k in arr9) {
        console.log(k, arr9[k]);
    }
    // 0 a
    // 1 b
    // 2 c

    // for
    for (var i = 0; i < arr9.length; i++) {
        console.log(i, arr9[i]);
    }
    // 0 'a'
    // 1 'b'
    // 2 'c'

    // forEach
    arr9.forEach(function (v, k) {
        console.log(v, k);
    })
    // a 0
    // b 1
    // c 2

    // 6.数组空位
    var arr10 = [1, , 3];
    console.log(arr10.length); // 3
    for (var j = 0; j < arr10.length; j++) {
        console.log(arr10[j]);
    }
    // 1
    // undefined
    // 3
</script>
</body>
</html>
