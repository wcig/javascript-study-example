<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script>
  // 1.算术运算符
  // 加法运算符：x + y
  // 减法运算符： x - y
  // 乘法运算符： x * y
  // 除法运算符：x / y
  // 指数运算符：x ** y
  // 余数运算符：x % y
  // 自增运算符：++x 或者 x++
  // 自减运算符：--x 或者 x--
  // 数值运算符： +x
  // 负数值运算符：-x

  // 2.比较运算符
  // > 大于运算符
  // < 小于运算符
  // <= 小于或等于运算符
  // >= 大于或等于运算符
  // == 相等运算符
  // === 严格相等运算符
  // != 不相等运算符
  // !== 严格不相等运算符

  // 3.布尔运算符
  // 取反运算符：!
  // 且运算符：&&
  // 或运算符：||
  // 三元运算符：?:

  // 4.二进制运算符
  // 二进制或: |
  // 二进制与: &
  // 二进制否: ~
  // 异或: ^
  // 左移: <<
  // 右移: >>
  // 头部补零的右移: >>>

  console.log(null == undefined); // true
  console.log(null == null); // true
  console.log(undefined == undefined); // true

  console.log(null === undefined); // false
  console.log(null === null); // true
  console.log(undefined === undefined); // true

  console.log(4 >> 1) // 2
  console.log(-4 >> 1) // -2

  console.log(4 >>> 1) // 2
  console.log(-4 >>> 1) // 2147483646
</script>
</body>
</html>
